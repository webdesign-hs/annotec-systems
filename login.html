<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Annotec Systems</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background-light);
        }
        
        .login-card {
            background: var(--background-white);
            border-radius: 16px;
            padding: 60px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 400px;
            max-width: 450px;
            width: 100%;
        }
        
        .login-logo {
            margin-bottom: 40px;
        }
        
        .login-logo img {
            height: 60px;
            width: auto;
        }
        
        .login-title {
            font-family: var(--font-headings);
            font-size: 28px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 30px;
        }
        
        .login-form {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }
        
        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 50px 16px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            font-family: var(--font-primary);
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            cursor: pointer;
            color: var(--text-light);
            transition: color 0.3s ease;
            user-select: none;
            font-size: 20px;
        }
        
        .password-toggle:hover {
            color: var(--text-dark);
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-button:hover {
            background: #7cb342;
            transform: translateY(-1px);
        }
        
        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 16px;
            padding: 12px;
            background: #fed7d7;
            border-radius: 6px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .login-card {
                min-width: unset;
                margin: 20px;
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="images/Annotec_logo-1.png" alt="Annotec Systems">
            </div>
            
            <h1 class="login-title">Willkommen</h1>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="password" class="form-label">Passwort eingeben</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Passwort für Annotec Systems eingeben" required>
                        <span class="password-toggle" id="passwordToggle">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path id="eyeIcon" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                <path id="eyeOffIcon" d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" style="display: none;"/>
                            </svg>
                        </span>
                    </div>
                </div>
                
                <button type="submit" class="login-button">Anmelden</button>
                
                <div class="error-message" id="errorMessage">
                    Ungültiges Passwort. Bitte versuchen Sie es erneut.
                </div>
            </form>
        </div>
    </div>

    <!-- Authentication System -->
    <script src="js/auth.js"></script>
</body>
</html>
